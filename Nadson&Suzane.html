        }

        .icon img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }

        .icon img:hover {

        }

        .icon a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
            display: block;
            margin-top: 8px;
